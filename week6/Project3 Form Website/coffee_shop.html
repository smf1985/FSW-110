<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coffee_shop.css">
    <title>Online Coffee Shop</title>  
</head>

<body>

    <header>
        <div>
            <h1>Cafe Sip</h1>
            <h2>Coffee Shop Menu</h2>
        </div>
    </header>

    <main>
        <h2 class="section-header"></h2>
        <form action="">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column"></span>
                <span class="cart-price cart-header cart-column"></span>
                <span class="cart-quantity cart-header cart-column"></span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Coffee.jpg" alt="Cup of Coffee">
                        <span class="cart-item-title">Coffee</span>
                    </div>
                    <span class="cart-price cart-column">$5</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" min="0" value="0">
                    </div>
                </div>
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="Smoothie.jpg" alt="Smoothie">
                            <span class="cart-item-title">Smoothie</span>
                        </div>
                        <span class="cart-price cart-column">$6</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" min="0" value="0">
                        </div>
                    </div>
                    <div class="cart-items">
                        <div class="cart-row">
                            <div class="cart-item cart-column">
                                <img class="cart-item-image" src="Lox.jpg" alt="Lox Begal">
                                <span class="cart-item-title">Lox Begal</span>
                            </div>
                            <span class="cart-price cart-column">$10</span>
                            <div class="cart-quantity cart-column">
                                <input class="cart-quantity-input" type="number" min="0" value="0">
                            </div>
                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Total</strong>
                            <span class="cart-total-price">$0.00</span>
                        </div>
                        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>1234 Stephanie Street</p>
        <p>Henderson, NV 89074</p>
        <p>www.CafeSipNV.com</p>
        <p>Email: cafesipnv@gmail.com</p>
    </footer>
    <script src="coffee_shop.js"></script>
</body>
</html>
