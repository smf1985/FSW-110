<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project: Build a To-Do List</title>
    <link rel="stylesheet" href="capstone.css">
</head>
<body>
    <div id="grid-container">
        <header>
            <h1>Capstone To-Do List</h1>
        </header>
        <main>
            <form id="myForm" action="#">
                <div id="user-input">
                    <h2>Create your To-Do List</h2>
                    <input id="title" name="title" type="text" placeholder="Title" required>
                    <input id="description" name="description" cols="30" rows="10" placeholder="Description" required>
                    <input id="toDo" name="toDo" cols="30" rows="10" placeholder="ToDo" required>
                    <div class="flex-box">
                        <button id="submit" name="submit" type="submit">Create My List</button>
                    </div>
                </div>
            </form>
            <ul id="todo-list"></ul>
        </main>
        <footer>&copy For FSW-110 2021</footer>
    </div>
    <script type="text/javascript" src="capstone.js"></script>
</body>
</html>
