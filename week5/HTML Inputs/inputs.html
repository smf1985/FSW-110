<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Other Types of HTML Inputs</title>
    <link rel="stylesheet" type="text/css" href="inputs.css">
</head>
<body>
    <div id="flex-container">
        <form action="#" name="myForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Type your first name" required><br><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Type your last name" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Type your age" required><br><br>
            <label for="firstQ">Are you familiar with JavaScript?</label>
            <input type="radio" id="firstQ" name="question" value="yes">
            <label for="firstQ">Yes</label>
            <input type="radio" id="secondQ" name="question" value="no">
            <label for="secondQ">No</label><br><br>
            <label for="options">How likely are you to recommend Javascript?</label>
            <select name="options" id="options" form="myForm" required>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="somewhat-likely">Somewhat Likely</option>
                <option value="not-likely">Not Likely</option>
            </select><br><br>
            <label for="html">What other languages have you learned::</label>
            <input type="checkbox" id="html" name="languages" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="ruby" name="languages" value="ruby">
            <label for="ruby">Ruby</label>
            <input type="checkbox" id="python" name="languages" value="python">
            <label for="python">Python</label>
            <input type="checkbox" id="sql" name="languages" value="sql">
            <label for="sql">SQL</label>
            <input type="checkbox" id="php" name="languages" value="php">
            <label for="php">PHP</label><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="inputs.js"></script>
</body>
</html>
