<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying an Element's Value</title>    
</head>
<body>
    <form name="myform" id="myform">
        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" name="yourName" required><br>
        <label for="yourCollege"> Your College:</label>
        <input type="text" id="yourCollege" name="yourCollege" required><br>
        <label for="yourLocation">Your Location:</label>
        <input type="text" id="yourLocation" name="yourLocation" required><br>

        <button id="submit" type="submit" name="submit">Submit</button>
    </form>
    <script type="text/javascript" src="elements.js"></script>
</body>
</html>
